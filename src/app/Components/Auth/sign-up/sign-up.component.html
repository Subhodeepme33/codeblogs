
<!--Reactive Forms-->

<div class="container">
  <div class="row">

    <div class="col">

      <h1 class="display-6">Sign Up</h1>
      <small class="form-text text-muted">
        Sign up to open your world of possibilities!
      </small>

      <!--Form Starts here-->

      <form [formGroup]="signUpValue" (submit)="register()">

          <div class="form-group">
            <label class="frmlbl"> Firstname*</label>
            <input type="text" class="form-control" name="firstname" formControlName="firstname" placeholder="First Name">
          </div>

          <div *ngIf="signUpValue.controls['firstname'].invalid &&  signUpValue.controls['firstname'].touched"
          class="alert alert-danger">
          <small> Firstname is required.</small>
          </div>

          <div class="form-group">
            <label class="frmlbl">Lastname*</label>
            <input type="text" class="form-control" name="lastname" formControlName="lastname" placeholder="Last Name">
          </div>

          <div *ngIf="signUpValue.controls['lastname'].invalid &&  signUpValue.controls['lastname'].touched"
          class="alert alert-danger">
          <small> Lastname is required.</small>
          </div>




          <div class="form-group">
            <label class="frmlbl">Email*</label>
            <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email">
          </div>


           <div *ngIf="signUpValue.controls['email'].invalid &&  signUpValue.controls['email'].touched"
          class="alert alert-danger">
          <small>Email is required.</small>
          </div>

          <div class="form-group">
            <label class="frmlbl"> Password*</label>
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
          </div>

          <div *ngIf="signUpValue.controls['password'].invalid &&  signUpValue.controls['password'].touched"
          class="alert alert-danger">
            <small>
              Password must be of 6 characters.
            </small>
          </div>

          <div class="form-group">
            <div class="text-center">
              <button type="submit" class="btn btn-secondary signup ">
               <div *ngIf="loader;else signup">
                  <span>
                  <div class="spinner-border text-info spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </span>
              </div>

              <ng-template #signup>
                Sign up
              </ng-template>


              </button>
            </div>
          </div>



      </form>
      <!--Form Endshere-->
        <span class="signinlink" style="color: black;">Already have an account?</span><a href="/signin" style="color:#610CBE ; font-family: 'Roboto'; font-weight: bold;"> Sign in</a>

    </div>



    <div class="col">
      <img src="../../../../assets/register.svg" class="regimage" />

    </div>
  </div>
</div>
